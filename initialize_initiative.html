<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Initialize Initiative</title>

        <style>
            h1 {
                font-size: 36pt;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                font-size: 24pt;
                padding: 5px;
            }
            input {
                font-size: 24pt;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 24pt;
            }
        </style>

        <script>
            /**
             * Adds a row to the table to add a new character
             */
            function addRow() {
                const table = document.getElementById("initiative_table");

                var row = table.insertRow(-1);
                var nameCell = row.insertCell(0);
                var iniCell = row.insertCell(1);
                var dieCell = row.insertCell(2);

                nameCell.innerHTML = '<INPUT TYPE="text" NAME="character_name[]" MAXLENGTH="20" placeholder="Character name">';
                iniCell.innerHTML = '<INPUT TYPE="number" NAME="initiative[]" MAXLENGTH="2" placeholder="Base initiative">';
                dieCell.innerHTML = '<INPUT TYPE="number" NAME="die[]" MAXLENGTH="2" placeholder="Die roll">';
            }
        </script>
    </head>
    <body>
        <h1>Initialize Initiative</h1>

        <FORM METHOD="GET" ACTION="show_initiative.html">

            <table id="initiative_table">
                <tr>
                    <td>Character Name</td>
                    <td>Base Initiative</td>
                    <td>Die roll</td>
                </tr>
                <tr class="initiative_values">
                    <th><INPUT TYPE="text" NAME="character_name[]" MAXLENGTH="20" placeholder="Character name"></th>
                    <th><INPUT TYPE="number" NAME="initiative[]" MAXLENGTH="2" placeholder="Base initiative"></th>
                    <th><INPUT TYPE="number" NAME="die[]" MAXLENGTH="2" placeholder="Die roll"></th>
                </tr>
            </table>

            <br>

            <INPUT TYPE="button" NAME="add" value="Add Character" onclick="addRow();">

            <INPUT TYPE="submit" VALUE="Save">
        </FORM>

    </body>
</html>
